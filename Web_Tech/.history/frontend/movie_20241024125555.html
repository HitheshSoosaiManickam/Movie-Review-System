<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="header text-center my-4">
        <h1 id="movieName">Movie Title</h1>
        <a href="login.html" style="float: right;">Logout</a>
    </div>

    <div id="movieDetails" class="text-center">
        <img id="moviePoster" src="movie-poster.jpg" alt="Movie Poster" class="img-fluid mb-3">
        <p id="movieDescription">Movie description goes here.</p>

        <h2>Reviews</h2>
        <div id="reviews" class="mb-4">
            <!-- Submitted reviews will appear here -->
        </div>

        <h3>Add Your Review</h3>
        <div class="form-group">
            <input type="text" id="userName" class="form-control" placeholder="Your name">
        </div>
        <div class="form-group">
            <input type="text" id="reviewContent" class="form-control" placeholder="Your review">
        </div>
        <button id="submitReview" class="btn btn-primary">Submit Review</button>
    </div>

    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>  <!-- Link to your JavaScript file -->
</body>
</html>
