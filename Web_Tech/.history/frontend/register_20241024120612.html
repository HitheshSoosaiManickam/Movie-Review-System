<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="header text-center my-4">
            <h1 id="movieName">Movie Title</h1>
            <a href="#" id="logout" class="btn btn-danger">Logout</a>
        </div>
        
        <div id="movieDetails" class="text-center">
            <img id="moviePoster" src="movie-poster.jpg" alt="Movie Poster" class="img-fluid mb-3">
            <p id="movieDescription">Movie description goes here.</p>
        </div>

        <h2>Reviews</h2>
        
        <h3>Add Your Review</h3>
        <div class="form-group">
            <input type="text" id="userName" class="form-control" placeholder="Your name">
        </div>
        <div class="form-group">
            <input type="text" id="reviewContent" class="form-control" placeholder="Your review">
        </div>
        <button id="submitReview" class="btn btn-primary">Submit Review</button>

        <div id="reviews" class="mt-4">
            <!-- Submitted reviews will appear here -->
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to handle review submission -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const reviewsDiv = document.getElementById("reviews");
            const submitButton = document.getElementById("submitReview");
            const userName = document.getElementById("userName");
            const reviewContent = document.getElementById("reviewContent");

            // Function to display a new review with username
            function addReview(name, content) {
                const reviewContainer = document.createElement("div");
                reviewContainer.className = "review-item card mb-3 p-3";

                const userNameElem = document.createElement("h5");
                userNameElem.textContent = name;

                const reviewText = document.createElement("p");
                reviewText.textContent = content;

                reviewContainer.appendChild(userNameElem);
                reviewContainer.appendChild(reviewText);

                reviewsDiv.appendChild(reviewContainer);
            }

            // Handle review submission
            submitButton.addEventListener("click", () => {
                const name = userName.value.trim();
                const reviewText = reviewContent.value.trim();

                if (name && reviewText) {
                    addReview(name, reviewText);

                    // Clear the input fields after submission
                    userName.value = "";
                    reviewContent.value = "";
                } else {
                    alert("Please fill in your name and review before submitting.");
                }
            });
        });
    </script>
</body>
</html>
